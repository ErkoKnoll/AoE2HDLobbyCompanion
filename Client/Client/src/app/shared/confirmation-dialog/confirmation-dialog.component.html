<h2 md-dialog-title>{{title}}</h2>
<md-dialog-content>{{question}}</md-dialog-content>
<md-dialog-actions style="margin-top: 10px;">
    <button md-raised-button class="primaryButton" style="margin-left: auto;" [md-dialog-close]="true">Yes</button>
    <button md-raised-button style="margin-left: 5px; margin-right: auto;" [md-dialog-close]="false">No</button>
</md-dialog-actions>
